kind: Function
apiVersion: kubeless.io/v1beta1
metadata:
  name: hello-python
  namespace: default
  label:
    created-by: kubeless
    function: hello-python
spec:
  runtime: python3.3
  timeout: "180"
  handler: hello.hello
  deps: ""
  function-content-type: url
  function: https://github.com/coyote240/vexing-cluster/blob/master/test/hello.py?raw=true
